[package]
name = "oas-core"
version = "0.1.0"
authors = ["Franz Heinzmann (Frando) <frando@unbiskant.org>"]
edition = "2018"
default-run = "oas"

[[bin]]
name = "oas"
path = "src/bin/oas.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
argon2 = "0.2.2"
async-trait = "0.1.50"
base32 = "0.4.0"
base64 = "0.13.0"
bytes = "1.0.1"
chrono = { version = "0.4.19", features=["serde"] }
clap = "3.0.0-beta.5"
convert_case = "0.4.0"
dialoguer = "0.8.0"
dirs = "3.0.2"
elasticsearch = { version = "7.14.0-alpha.1", default_features = false, features = ["rustls-tls"] }
futures = "0.3.15"
futures-batch = "0.6.0"
futures-timer = "3.0.2"
http = "0.2.4"
humantime = "2.1.0"
include_dir = "0.6.1"
json-patch = "0.2.6"
lazy_static = "1.4.0"
log = "0.4.14"
oas-common = { path = "../oas-common" }
okapi = { version = "0.6.0-alpha-1" }
rand = { version = "0.8.4", features = ["std"] }
rand_core = { version = "0.6", features = ["std"] }
reqwest = { version = "0.11.4", default_features = false, features = ["stream", "rustls-tls"] }
rocket = { version = "0.5.0-rc.1", features = ["json"] }
rocket_cors = "0.6.0-alpha1"
rocket_okapi = "0.7.0-alpha-1"
rss = "2.0.0"
schemars = "0.8.3"
serde = "1.0.126"
serde_json = "1.0.64"
sha2 = "0.9.5"
thiserror = "1.0.25"
time = { version = "0.2" }
tokio = { version = "1", features = ["rt", "rt-multi-thread", "macros", "time", "signal"]}
tokio-stream = { version = "0.1.6", features = ["io-util"] }
tokio-util = "0.6.7"
toml = "0.5.8"
tracing = "0.1.29"
tracing-attributes = "0.1.18"
tracing-futures = "0.2.5"
tracing-log = "0.1.2"
tracing-subscriber = { version = "0.3.1", features = ["env-filter"] }
url = { version = "2.2", features = ["serde"] }
uuid = { version = "0.8.2", features = ["v4"] }
